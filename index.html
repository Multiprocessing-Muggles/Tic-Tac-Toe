<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel = "stylesheet" href = "style.css">


    </head>

    <body>
        <nav>
            <ul>
                <li>TicTacToe.com</li>
            </ul>
        </nav>

        <div class="gameContainer">
            <div class="container">
                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box br-0 bt-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bd-0"><span class="boxtext"></span></div>
                <div class="box bd-0"><span class="boxtext"></span></div>
                <div class="box br-0 bd-0"><span class="boxtext"></span></div>
            </div>

            <div class="gameInfo">
                <h1>Welcome to Tic Tac Toe</h1>
                <div>
                    <span class = "info">Turn for X</span>
                    <button id= "reset">Reset</button>
                </div>
                <div class="imgbox">
                    <img src="assets/excited.gif" alt="Great Work">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <div class="copyrights">
            <strong>Â© 2022 by Multiprocessing Muggles</strong>
        </div>
        <div class="developers">
            <em>Dveloped By Sunami Dasgupta, Soham Das.</em>
        </div>
    </body>
</html>
